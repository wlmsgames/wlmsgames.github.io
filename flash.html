<!DOCTYPE html>
<html>
<head>
<title>Breaking The Bank</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
<button type="button" onclick="fs()">Fullscreen</button>
<script>
  var games = new URLSearchParams(window.location.search);
var player;
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load(`games/swf/${games.get('game')}.swf`);
});
function fs() {
 player.enterFullscreen();
};
</script>
<div id="container" class="overlay"></div>
</body>
</html>
