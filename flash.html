ZZZ<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
<button type="button" onclick="fs()">Fullscreen</button>
<script>
  var games = new URLSearchParams(window.location.search);
var player;

  var game;
  if (games.get('game') == "Super Smash Flash") game = `${window.location.origin}/games/swf/SuperSmash.bin`
    else game = window.location.origin + '/games/swf/' + games.get('game') + '.swf'
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load(game);
});

  window.document.title = games.get('game');
function fs() {
 player.enterFullscreen();
};
</script>
<div id="container" class="overlay"></div>
</body>
</html>
