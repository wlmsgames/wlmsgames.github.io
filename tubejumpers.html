

<!DOCTYPE html>
<html>
<head>
<title>Bloons Tower Defense</title>
<script src="https://sites.google.com/site/fdg5ewgawe4/unityloader37.js"></script>
          <script src="https://sites.google.com/site/111q33444q/templatedata/UnityProgress.js"></script>
</head>
<body>
<button type="button" onclick="fs()">Fullscreen</button>
<script>
          let gameInstance = UnityLoader.instantiate("gameContainer", "https://images-docs-opensocial.googleusercontent.com/gadgets/proxy?container=fbk&url=https://sites.google.com/site/fdg5ewgawe4/tube_jumpers.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
function fs() {
 document.getElementByClass('overlay').requestFullscreen();
};
</script>
<div id="gameContainer" class="overlay"></div>
</body>
</html>
